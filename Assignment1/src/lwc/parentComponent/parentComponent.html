<template>
    <div class="slds-card slds-box slds-theme_shade slds-theme_alert-texture">
        <div class="slds-box slds-theme_shade slds-theme_alert-texture">
            <lightning-input label="Enter Your Greetings Here" value={message} onchange={handleChange}></lightning-input>
            <div class="slds-text-align_center">
                <lightning-button  label="Reset" onclick={handleChange}>Reset</lightning-button>
            </div>
        </div>
        <br>
        <div  class="slds-box slds-theme_shade slds-theme_alert-texture"> 
            <c-child-Component greetingmessage = {message}></c-child-Component>
        </div>
    </div>
</template>
